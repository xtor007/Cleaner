xcassets:
  - inputs:
    - Cleaner/Resources
    outputs:
      - templateName: swift5
        output: Cleaner/Resources/Assets.generated.swift

strings:
  inputs: Cleaner/Resources/en.lproj
  outputs:
    - templateName: structured-swift5
      output: Cleaner/Resources/Strings.generated.swift
      params:
        enumName: Strings
        
fonts:
    inputs: Cleaner/Resources/Fonts
    outputs:
        templateName: swift5
        output: Cleaner/Resources/Fonts.generated.swift
